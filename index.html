<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Habits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets and Base Styles */
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- CRITICAL: Ensure HTML and BODY are fully constrained for embeds --- */
        html, body {
            width: 100%; /* Take 100% of available space */
            height: 100%; /* Take 100% of available space */
            overflow: hidden; /* Hide any overflow on the document itself */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align content to the top */
            background: transparent; /* Make body background transparent so Notion's background shows through */
            min-width: 0; /* Override any potential default min-width */
            min-height: 0; /* Override any potential default min-height */
        }

        /* Adjust body background for standalone view */
        body {
            background: #f0f2f5; /* A very light grey background for when viewed directly */
        }


        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 35px 40px; /* Default wide screen padding */
            max-width: 850px;
            width: calc(100% - 40px); /* Adjust width to account for a consistent margin on wider views */
            display: grid;
            grid-template-columns: 1fr 280px; /* Default wide screen layout */
            gap: 60px;
            margin: 20px auto; /* Centered margin for general desktop view */
            overflow: hidden; /* Ensure content inside container doesn't overflow itself */
            min-width: 280px; /* A reasonable minimum width to prevent layout breaking too early before media query */
        }
        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #333;
        }
        h1 span {
            font-size: 2rem;
        }
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .habit {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .habit input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #ff9db4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .habit input[type="checkbox"]:checked {
            background-color: #ff9db4;
            border-color: #ff9db4;
            color: white;
        }
        .habit input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
        .habit span {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.4;
        }
        .habit span.checked {
            text-decoration: line-through;
            color: #999;
        }
        .delete-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            margin-left: auto;
            color: #bbb;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: #ff6b8b;
        }
        .add-section {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        .add-section input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .add-section input:focus {
            border-color: #ff9db4;
        }
        .add-section button {
            background: #ff9db4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .add-section button:hover {
            background: #ff7aa0;
            transform: translateY(-1px);
        }
        .add-section button:active {
            transform: translateY(0);
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .date-box, .best-streak {
            border: 2px solid #eee;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            color: #555;
            width: 100%;
        }

        /* Streak Ring with Animated SVG Border */
        .streak-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .streak-ring .streak-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .streak-ring .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 2.5;
        }

        .streak-ring .circle-progress {
            fill: none;
            stroke: #ff9db4;
            stroke-width: 2.5;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 0.8s ease-out;
        }

        .streak-ring.visible .circle-progress {
            stroke-dashoffset: 0;
        }

        #streakText {
            font-weight: 600;
            font-size: 1.1rem;
            color: black;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        /* --- Responsive adjustments for Notion embeds and small screens --- */
        /* This media query will be the primary one for Notion embeds */
        /* Use a more fluid max-width, or remove max-width to let it shrink more */
        @media (max-width: 550px) { /* Adjust this breakpoint as needed for your specific Notion embed size */
            .container {
                grid-template-columns: 1fr; /* Force single column layout */
                gap: 15px; /* Even smaller gap */
                padding: 10px; /* Reduced padding for minimal space */
                margin: 0; /* No margin inside the embed */
                border-radius: 0; /* Optional: remove rounded corners */
                box-shadow: none; /* Optional: remove shadow */
                min-width: unset; /* Allow container to shrink as much as possible */
                width: 100%; /* Take full width of parent iframe */
            }
            .right-panel {
                flex-direction: column; /* Ensure right panel items stack vertically */
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
                gap: 10px; /* Adjusted gap for stacked right panel */
            }
            .date-box, .best-streak {
                width: calc(100% - 20px); /* Take 100% width minus a small padding */
                max-width: 200px; /* Keep a max-width if parent is very wide */
                padding: 8px 15px; /* Reduced padding for compact look */
                font-size: 0.9rem; /* Smaller font for small boxes */
            }
            .streak-ring {
                width: 100px; /* Make ring even smaller for very narrow views */
                height: 100px;
            }
            #streakText {
                font-size: 0.8rem; /* Adjust text size inside smaller ring */
            }
            .add-section {
                flex-direction: column; /* Always stack input and button */
                gap: 8px; /* Reduced gap */
            }
            .add-section input, .add-section button {
                width: 100%;
                padding: 10px 12px; /* Smaller padding for input/button */
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.3rem; /* Smaller header */
                margin-bottom: 15px;
            }
            h1 span {
                font-size: 1.5rem;
            }
            .habit span {
                font-size: 0.95rem; /* Smaller habit text */
            }
            .habit input[type="checkbox"] {
                width: 20px; /* Smaller checkbox */
                height: 20px;
            }
            .habit input[type="checkbox"]:checked::after {
                font-size: 14px;
            }
            .delete-btn {
                font-size: 18px; /* Smaller delete button */
            }
        }

        /* General tablet support (between 551px and 768px) */
        @media (min-width: 551px) and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px 25px;
                margin: 15px auto; /* Centered margin */
            }
            .right-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .date-box, .best-streak {
                flex-grow: 1;
                max-width: unset;
            }
            .add-section {
                flex-direction: column;
                gap: 10px;
            }
            .add-section input, .add-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1><span>🎀</span> Daily Habits</h1>
            <div class="habit-list" id="habitList"></div>
            <div class="add-section">
                <input type="text" id="newHabit" placeholder="Add new habit...">
                <button onclick="addHabit()">Add Habit</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="date-box" id="dateBox"></div>
            <div class="best-streak" id="bestStreakBox">Your best streak is 0 days</div>
            <div class="streak-ring" id="streakRing">
                <svg class="streak-circle" viewBox="0 0 36 36">
                    <path class="circle-bg"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="#eee"
                        stroke-width="2.5"></path>
                    <path class="circle-progress"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="#ff9db4"
                        stroke-width="2.5"
                        stroke-dasharray="100, 100"
                        stroke-dashoffset="100"></path>
                </svg>
                <span id="streakText">0 days streak</span>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let streak = parseInt(localStorage.getItem('streak') || '0');
        let bestStreak = parseInt(localStorage.getItem('bestStreak') || '0');
        let lastDate = localStorage.getItem('lastDate');

        function renderHabits() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';
            habits.forEach((habit, index) => {
                const habitDiv = document.createElement('div');
                habitDiv.className = 'habit';
                habitDiv.innerHTML = `
                    <input type="checkbox" ${habit.checked ? 'checked' : ''} onchange="toggleHabit(${index})">
                    <span class="${habit.checked ? 'checked' : ''}">${habit.name}</span>
                    <button class="delete-btn" onclick="deleteHabit(${index})">🗑️</button>
                `;
                habitList.appendChild(habitDiv);
            });
            document.getElementById('streakText').textContent = `${streak} days streak`;
            document.getElementById('bestStreakBox').textContent = `Your best streak is ${bestStreak} days`;

            const streakRing = document.getElementById('streakRing');
            const allHabitsCompleted = habits.length > 0 && habits.every(habit => habit.checked);

            if (allHabitsCompleted) {
                streakRing.classList.add('visible');
            } else {
                streakRing.classList.remove('visible');
            }
        }

        function addHabit() {
            const newHabitInput = document.getElementById('newHabit');
            const habitName = newHabitInput.value.trim();
            if (habitName) {
                habits.push({ name: habitName, checked: false });
                newHabitInput.value = '';
                saveHabits();
            }
        }

        function deleteHabit(index) {
            habits.splice(index, 1);
            saveHabits();
        }

        function toggleHabit(index) {
            habits[index].checked = !habits[index].checked;
            saveHabits();

            const allHabitsCompletedForToday = habits.length > 0 && habits.every(habit => habit.checked);
            const today = new Date().toDateString();

            if (allHabitsCompletedForToday) {
                if (streak === 0 || (lastDate !== today && !streakHasBeenIncrementedToday())) {
                    streak = 1;
                    if (streak > bestStreak) {
                        bestStreak = streak;
                    }
                    localStorage.setItem('streak', streak);
                    localStorage.setItem('bestStreak', bestStreak);
                    localStorage.setItem('lastDate', today);
                }
            } else {
                 if (lastDate === today && streak === 1) {
                     streak = 0;
                     localStorage.setItem('streak', streak);
                 }
            }
        }

        function saveHabits() {
            if (habits.length === 0) {
                streak = 0;
            }

            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('streak', streak);
            localStorage.setItem('bestStreak', bestStreak);
            renderHabits();
        }

        function streakHasBeenIncrementedToday() {
             const today = new Date().toDateString();
             return localStorage.getItem('lastDate') === today && parseInt(localStorage.getItem('streak') || '0') >= 1;
        }


        function checkStreak() {
            const today = new Date().toDateString();
            if (lastDate !== today) {
                const wereAllHabitsCheckedYesterday = habits.length > 0 && habits.every(habit => habit.checked);

                if (lastDate && wereAllHabitsCheckedYesterday) {
                    streak++;
                    if (streak > bestStreak) {
                        bestStreak = streak;
                    }
                } else if (lastDate) {
                    streak = 0;
                }

                habits = habits.map(h => ({ ...h, checked: false }));
                lastDate = today;
                localStorage.setItem('lastDate', lastDate);
                saveHabits();
            } else {
                const allHabitsCompletedForToday = habits.length > 0 && habits.every(habit => habit.checked);
                if (allHabitsCompletedForToday && streak === 0) {
                    streak = 1;
                    if (streak > bestStreak) bestStreak = streak;
                    localStorage.setItem('streak', streak);
                    localStorage.setItem('bestStreak', bestStreak);
                    localStorage.setItem('lastDate', today);
                }
            }
        }

        document.getElementById('dateBox').textContent = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

        checkStreak();
        renderHabits();
    </script>
</body>
</html>
