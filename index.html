<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Habits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets and Base Styles */
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 35px 40px;
            max-width: 850px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 280px; /* Default wide screen layout */
            gap: 60px;
        }
        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #333;
        }
        h1 span {
            font-size: 2rem;
        }
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .habit {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .habit input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #ff9db4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .habit input[type="checkbox"]:checked {
            background-color: #ff9db4;
            border-color: #ff9db4;
            color: white;
        }
        .habit input[type="checkbox"]:checked::after {
            content: "‚úì";
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
        .habit span {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.4;
        }
        .habit span.checked {
            text-decoration: line-through;
            color: #999;
        }
        .delete-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            margin-left: auto;
            color: #bbb;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: #ff6b8b;
        }
        .add-section {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        .add-section input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .add-section input:focus {
            border-color: #ff9db4;
        }
        .add-section button {
            background: #ff9db4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .add-section button:hover {
            background: #ff7aa0;
            transform: translateY(-1px);
        }
        .add-section button:active {
            transform: translateY(0);
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .date-box, .best-streak {
            border: 2px solid #eee;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            color: #555;
            width: 100%;
        }

        /* Streak Ring with Animated SVG Border */
        .streak-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .streak-ring .streak-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .streak-ring .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 2.5;
        }

        .streak-ring .circle-progress {
            fill: none;
            stroke: #ff9db4;
            stroke-width: 2.5;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 0.8s ease-out;
        }

        .streak-ring.visible .circle-progress {
            stroke-dashoffset: 0;
        }

        #streakText {
            font-weight: 600;
            font-size: 1.1rem;
            color: black;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        /* --- Responsive adjustments for Notion embeds and small screens --- */
        /* This breakpoint targets scenarios where horizontal space is limited */
        @media (max-width: 600px) { /* Adjusted breakpoint for more aggressive stacking */
            .container {
                grid-template-columns: 1fr; /* Stack into a single column */
                gap: 30px; /* Reduced gap */
                padding: 20px 25px; /* Reduced padding for more compact look */
                max-width: 100%; /* Allow it to take full available width in embed */
            }
            .right-panel {
                flex-direction: column; /* Ensure right panel items stack vertically */
                flex-wrap: nowrap; /* Prevent wrapping into a row for internal elements */
                justify-content: center;
                align-items: center; /* Center items within the column */
                gap: 20px; /* Adjusted gap for stacked right panel */
            }
            .date-box, .best-streak {
                width: 100%; /* Ensure they take full width of the container */
                max-width: 250px; /* Give them a reasonable max-width if parent is very wide */
            }
            .streak-ring {
                width: 140px; /* Slightly smaller ring if needed on very small screens */
                height: 140px;
            }
            #streakText {
                font-size: 1rem; /* Adjust text size if ring is smaller */
            }

            .add-section {
                flex-direction: column; /* Stack input and button */
                gap: 10px;
            }
            .add-section input, .add-section button {
                width: 100%; /* Full width for stacked elements */
            }
        }

        /* Keep the original 768px breakpoint for general tablet support, but the 600px will likely hit first in Notion */
        @media (max-width: 768px) {
            .container {
                /* This will be overridden by 600px for truly small embeds, but good for general tablets */
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 25px 30px;
            }
            .right-panel {
                /* This is a fallback if somehow the 600px doesn't hit or the embed is wider */
                flex-direction: row; /* This original setting might cause overflow if embed is between 600-768px */
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .date-box, .best-streak {
                flex-grow: 1;
                max-width: unset;
            }
            .add-section {
                flex-direction: column;
                gap: 10px;
            }
            .add-section input, .add-section button {
                width: 100%;
            }
        }
    </style>
</head>

            <div class="habit-list" id="habitList"></div>
            <div class="add-section">
                <input type="text" id="newHabit" placeholder="Add new habit...">
                <button onclick="addHabit()">Add Habit</button>
            </div>
        </div>

        <div class="right-panel">

            <div class="best-streak" id="bestStreakBox">Your best streak is 0 days</div>

                <span id="streakText">0 days streak</span>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let streak = parseInt(localStorage.getItem('streak') || '0');
        let bestStreak = parseInt(localStorage.getItem('bestStreak') || '0');
        let lastDate = localStorage.getItem('lastDate');

        function renderHabits() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';
            habits.forEach((habit, index) => {
                const habitDiv = document.createElement('div');
                habitDiv.className = 'habit';
                habitDiv.innerHTML = `
                    <input type="checkbox" ${habit.checked ? 'checked' : ''} onchange="toggleHabit(${index})">
                    <span class="${habit.checked ? 'checked' : ''}">${habit.name}</span>
                    <button class="delete-btn" onclick="deleteHabit(${index})">üóëÔ∏è</button>
                `;
                habitList.appendChild(habitDiv);
            });
            document.getElementById('streakText').textContent = `${streak} days streak`;
            document.getElementById('bestStreakBox').textContent = `Your best streak is ${bestStreak} days`;

            const streakRing = document.getElementById('streakRing');
            const allHabitsCompleted = habits.length > 0 && habits.every(habit => habit.checked);

            if (allHabitsCompleted) {
                streakRing.classList.add('visible');
            } else {
                streakRing.classList.remove('visible');
            }
        }

        function addHabit() {
            const newHabitInput = document.getElementById('newHabit');
            const habitName = newHabitInput.value.trim();
            if (habitName) {
                habits.push({ name: habitName, checked: false });
                newHabitInput.value = '';
                saveHabits();
            }
        }

        function deleteHabit(index) {
            habits.splice(index, 1);
            saveHabits();
        }
