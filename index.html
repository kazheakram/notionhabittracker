<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Habits</title>
<style>
    body {
        font-family: Poppins, sans-serif;
        background: #fff;
        margin: 0;
        padding: 20px;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 900px;
        margin: auto;
    }

    h1 {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
    }

    .habit-input {
        display: flex;
        margin-top: 10px;
    }

    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    button {
        background: pink;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }

    .stats {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .date-box, .best-streak-box {
        border: 2px solid #ddd;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
    }

    .streak-container {
        position: relative;
        width: 150px;
        height: 150px;
    }

    svg {
        transform: rotate(-90deg);
    }

    .streak-bg {
        stroke: #f0f0f0;
    }

    .streak-progress {
        stroke: pink;
        transition: stroke-dashoffset 1s ease;
    }

    .streak-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <div>
        <h1>ðŸŽ€ Daily Habits</h1>
        <div class="habit-input">
            <input type="text" id="habitInput" placeholder="Add new habit...">
            <button onclick="addHabit()">Add Habit</button>
        </div>
    </div>
    <div class="stats">
        <div class="date-box" id="dateBox"></div>
        <div class="best-streak-box" id="bestStreakBox"></div>

        <!-- Donut Streak -->
        <div class="streak-container" id="streakContainer" style="display:none;">
            <svg width="150" height="150">
                <circle class="streak-bg" cx="75" cy="75" r="70" stroke-width="10" fill="none"></circle>
                <circle class="streak-progress" cx="75" cy="75" r="70" stroke-width="10" fill="none"
                    stroke-linecap="round" stroke-dasharray="439.6" stroke-dashoffset="439.6"></circle>
            </svg>
            <div class="streak-text" id="streakText">0 days streak</div>
        </div>
    </div>
</div>

<script>
    const dateBox = document.getElementById("dateBox");
    const bestStreakBox = document.getElementById("bestStreakBox");
    const streakContainer = document.getElementById("streakContainer");
    const streakProgress = document.querySelector(".streak-progress");
    const streakText = document.getElementById("streakText");

    let streak = parseInt(localStorage.getItem("streak") || "0");
    let bestStreak = parseInt(localStorage.getItem("bestStreak") || "0");

    // Set current date
    const today = new Date();
    dateBox.textContent = today.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
    });

    // Update best streak display
    bestStreakBox.textContent = `Your best streak is ${bestStreak} days`;

    // Show streak donut only if streak > 0
    function updateStreakDonut() {
        if (streak > 0) {
            streakContainer.style.display = "block";
            streakText.textContent = `${streak} days streak`;
            const circumference = 2 * Math.PI * 70; // r=70
            const progress = streak / bestStreak;
            const offset = circumference - progress * circumference;
            streakProgress.style.strokeDashoffset = offset;
        } else {
            streakContainer.style.display = "none";
        }
    }

    updateStreakDonut();

    // Example: Call this when all habits are completed
    function completeDay() {
        streak++;
        if (streak > bestStreak) {
            bestStreak = streak;
            localStorage.setItem("bestStreak", bestStreak);
            bestStreakBox.textContent = `Your best streak is ${bestStreak} days`;
        }
        localStorage.setItem("streak", streak);
        updateStreakDonut();
    }

    // Example habit add function
    function addHabit() {
        alert("Habit added (hook up your logic here)");
    }
</script>

</body>
</html>
