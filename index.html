<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Habits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets and Base Styles */
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- CRITICAL: Ensure HTML and BODY are fully constrained for embeds --- */
        html, body {
            width: 100%; /* Take 100% of available space */
            height: 100%; /* Take 100% of available space */
            overflow: hidden; /* Hide any overflow on the document itself */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align content to the top */
            background: transparent; /* Make body background transparent so Notion's background shows through */
            min-width: 0; /* Override any potential default min-width */
            min-height: 0; /* Override any potential default min-height */
        }

        /* Adjust body background for standalone view */
        body {
            background: #f0f2f5; /* A very light grey background for when viewed directly */
        }


        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 35px 40px; /* Default wide screen padding */
            max-width: 850px;
            width: calc(100% - 40px); /* Adjust width to account for a consistent margin on wider views */
            display: grid;
            grid-template-columns: 1fr 280px; /* Default wide screen layout */
            gap: 60px;
            margin: 20px auto; /* Centered margin for general desktop view */
            overflow: hidden; /* Ensure content inside container doesn't overflow itself */
            min-width: 280px; /* A reasonable minimum width to prevent layout breaking too early before media query */
        }
        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #333;
        }
        h1 span {
            font-size: 2rem;
        }
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .habit {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .habit input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #ff9db4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .habit input[type="checkbox"]:checked {
            background-color: #ff9db4;
            border-color: #ff9db4;
            color: white;
        }
        .habit input[type="checkbox"]:checked::after {
            content: "âœ“";
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
        .habit span {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.4;
        }
        .habit span.checked {
            text-decoration: line-through;
            color: #999;
        }
        .delete-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            margin-left: auto;
            color: #bbb;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: #ff6b8b;
        }
        .add-section {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        .add-section input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .add-section input:focus {
            border-color: #ff9db4;
        }
        .add-section button {
            background: #ff9db4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .add-section button:hover {
            background: #ff7aa0;
            transform: translateY(-1px);
        }
        .add-section button:active {
            transform: translateY(0);
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .date-box, .best-streak {
            border: 2px solid #eee;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            color: #555;
            width: 100%;
        }

        /* Streak Ring with Animated SVG Border */
        .streak-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .streak-ring .streak-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .streak-ring .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 2.5;
        }

        .streak-ring .circle-progress {
            fill: none;
            stroke: #ff9db4;
            stroke-width: 2.5;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 0.8s ease-out;
        }

        .streak-ring.visible .circle-progress {
            stroke-dashoffset: 0;
        }

        #streakText {
            font-weight: 600;
            font-size: 1.1rem;
            color: black;
            z-index: 2;
            position: relative;
            text-align: center;
        }
